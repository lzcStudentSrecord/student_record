<!DOCTYPE HTML>
<html>
<head>
<title>Ueditor测试页面</title>
<link href="resources/ueditor/themes/default/css/umeditor.css"
	type="text/css" rel="stylesheet">
<script type="text/javascript"
	src="resources/ueditor/third-party/jquery.min.js"></script>
<script type="text/javascript"
	src="resources/ueditor/third-party/template.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="resources/ueditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8"
	src="resources/ueditor/umeditor.min.js"></script>
<script type="text/javascript"
	src="resources/ueditor/lang/zh-cn/zh-cn.js"></script>
<style href="resources/ueditor/themes/default/css/myeditor.css"
	type="text/css" rel="stylesheet"></style>
</head>
<body>
	<form name="fname" action="getcontent.jsp" method="get">
		<script type="text/plain" id="myEditor" name="myEditor"
			style="width: 1000px; height: 240px;">
		</script>
		<input id="fsubmit" type="button" value="提交">
	</form>

</body>

<script type="text/javascript">
	var um = UM.getEditor('myEditor');
	$("#fsubmit").click(function() {
		alert(um.getContent());
		$.ajax({
			type : "POST",
			url : "/Editor/add",
			data : {
				"myEditor" : um.getContent()
			},
			success : function(data) {
				if (data == "yes")
					alert("添加成功");
			}
		});
	});
</script>
</html>
